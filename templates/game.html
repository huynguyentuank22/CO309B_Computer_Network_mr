<!DOCTYPE html>
<html>
<head>
    <title>Battleship Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <div id="game-phase" class="game-phase">
            <h2>Phase: <span id="phase-text">Placing Ships</span></h2>
            <div id="countdown" style="display: none;"></div>
        </div>

        <div class="boards">
            <div class="board-container">
                <h2>Your Board</h2>
                <div id="my-board" class="board">
                    <!-- Create 10x10 grid cells -->
                    {% for y in range(10) %}
                        {% for x in range(10) %}
                            <div class="cell" data-x="{{ x }}" data-y="{{ y }}"></div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
            <div class="board-container">
                <h2>Opponent's Board</h2>
                <div id="opponent-board" class="board">
                    <!-- Create 10x10 grid cells -->
                    {% for y in range(10) %}
                        {% for x in range(10) %}
                            <div class="cell" data-x="{{ x }}" data-y="{{ y }}"></div>
                        {% endfor %}
                    {% endfor %}
                </div>
                <div id="turn-indicator"></div>
            </div>
        </div>
        
        <div class="controls">
            <div id="ship-placement" class="ship-placement">
                <h3>Place your ships</h3>
                <div class="ships">
                    <button data-ship="carrier" data-length="5">Carrier (5)</button>
                    <button data-ship="battleship" data-length="4">Battleship (4)</button>
                    <button data-ship="cruiser" data-length="3">Cruiser (3)</button>
                    <button data-ship="submarine" data-length="3">Submarine (3)</button>
                    <button data-ship="destroyer" data-length="2">Destroyer (2)</button>
                </div>
                <button id="rotate">Rotate</button>
                <button id="ready-btn" style="display: none;" class="ready-button">Done</button>
            </div>
            <div id="game-status"></div>
        </div>
    </div>
    <!-- Load game.js first -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new BattleshipGame();
        });
    </script>
</body>
</html>
