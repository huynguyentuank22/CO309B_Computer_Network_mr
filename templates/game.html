<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Tic-tac-toe</title>
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .ultimate-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background: #333;
            padding: 10px;
        }

        .sub-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: #fff;
            padding: 5px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background: #e0e0e0;
        }

        .cell.playable {
            background: #c8e6c9;
        }

        .cell.won-x {
            background: #ffcdd2;
        }

        .cell.won-o {
            background: #bbdefb;
        }

        .status {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }

        #ready-btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
        }

        .waiting-message {
            font-size: 20px;
            color: #666;
            margin: 20px;
        }

        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: #2196F3;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status" id="status">Waiting for opponent...</div>
        <div id="countdown"></div>
        <button id="ready-btn">Ready</button>
        <div class="ultimate-board" id="gameBoard"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
